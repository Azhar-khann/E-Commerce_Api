  /cart/user/{user_id}:
    get:
      summary: Get items in the user's cart
      tags:
        - Cart
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved items in the cart
          content:
            application/json:
              examples:
                cart_example:
                  value:
                    - name: Zoom Pegasus 38
                      size: 7.5
                      price: 130
                      image: nike_image_url
                    - name: Zoom Pegasus 38
                      size: 8.5
                      price: 130
                      image: nike_image_url
        '404':
          description: Cart not found
        '500':
          description: Internal Server Error

    post:
      summary: Add products to the user's cart
      tags:
        - Cart
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_size_id:
                  type: integer
      responses:
        '200':
          description: Product successfully added to the user's cart
        '500':
          description: Internal Server Error
          
  /cart/user/{user_id}/{existing_product_size_id}/{new_product_size_id}:
    put:
      summary: Change a product in the user's cart
      tags:
        - Cart
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
        - in: path
          name: existing_product_size_id
          required: true
          schema:
            type: integer
        - in: path
          name: new_product_size_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User's cart updated successfully
        '404':
          description: Cart not found
        '500':
          description: Internal Server Error
          
  /cart/user/{user_id}/{product_size_id}:
    delete:
      summary: Delete a product from the user's cart
      tags:
        - Cart
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
        - in: path
          name: product_size_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product deleted from the user's cart successfully
        '404':
          description: Cart not found
        '500':
          description: Internal Server Error

  /cart/user/checkout/{user_id}:
    post:
      summary: Checkout the user's cart
      tags:
        - Cart
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                cardNumber:
                  type: string
                expirationMonth:
                  type: string
                expirationYear:
                  type: string
                cvv:
                  type: string
      responses:
        '200':
          description: Cart checked out successfully
        '404':
          description: No items in the cart
        '500':
          description: Internal Server Error
          
          
          
